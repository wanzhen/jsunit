		 var HashMap16 = {
			  Create :function(){
			     this.obj = new Object()
			 },
			
		    Put : function(key,value){
			   this.obj[key] = value;
			},
		   	Get : function(key){
			  return this.obj[key];
			},
			Contain : function(key)
            {
		       return this.obj[key] != undefined;
            },
            Remove : function(key)
            {
			   delete this.obj[key];
            }
		};
        //  HashMap16.obj = new Object();

		function testHashMap16(){
             HashMap16.Create();
			   for(var i = 0; i < 10;i++){
				  var value = i + 2;
			      HashMap16.Put(i, value)  ;
			 }

			HashMap16.Put(HashMap16,"1");
			HashMap16.Remove(HashMap16);
			HashMap16.Remove(19);
			assertEquals(undefined, HashMap16.Get(19)); 
			assertEquals(undefined, HashMap16.Get(10)); 
			assertEquals(10, HashMap16.Get(8)); 
			assertEquals(undefined, HashMap16.Get(HashMap16));
			assertEquals(false, HashMap16.Contain(HashMap16));
		}
